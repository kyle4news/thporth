<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Performance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* ===============================
   EXTERIOR (LANDING)
================================ */
#exterior {
  position: fixed;
  inset: 0;
  background: url("ssludge/warehouse-entrance.png") center / cover no-repeat;
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
  transition: opacity 1s ease;
}

#exterior.hidden {
  opacity: 0;
  pointer-events: none;
}

#enter {
  color: white;
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
  font-size: 12px;
  letter-spacing: 0.1em;
  cursor: pointer;
  user-select: none;
  text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
  transition: all 0.3s ease;
}

#enter:hover {
  transform: scale(1.1);
  text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
}

/* ===============================
   INTERIOR (VIDEO)
================================ */
#video-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

#video-bg iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 56.25vw;
  min-height: 100vh;
  min-width: 177.78vh;
  transform: translate(-50%, -50%) scale(1.75);
  pointer-events: none;
}

/* ===============================
   LIVE INDICATOR
================================ */
.live-text {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
  font-size: 10px;
  color: white;
  z-index: 25;
  display: flex;
  align-items: center;
  gap: 6px;
  opacity: 0;
  transition: opacity 1s ease 1s;
}

.live-text.visible {
  opacity: 1;
}

.live-text::before {
  content: '';
  width: 8px;
  height: 8px;
  background-color: red;
  border-radius: 50%;
  display: inline-block;
}

/* ===============================
   INTERACTION BLOCKER
================================ */
#overlay {
  position: fixed;
  inset: 0;
  z-index: 5;
  background: transparent;
}
</style>
</head>

<body>

<!-- EXTERIOR -->
<div id="exterior">
  <div id="enter">Enter</div>
</div>

<!-- INTERIOR -->
<div id="video-bg">
  <iframe
    id="bgVideo"
    src="https://www.youtube.com/embed/r8LPAu4z2ts?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&playsinline=1&loop=1&playlist=r8LPAu4z2ts"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<div id="overlay"></div>

<!-- Live indicator -->
<div class="live-text">Live</div>

<script>
/* ===============================
   SIMPLE FADE TO VIDEO
================================ */
const exterior = document.getElementById("exterior");
const enter = document.getElementById("enter");
const liveText = document.querySelector(".live-text");

enter.addEventListener("click", () => {
  /* Begin fade immediately */
  exterior.classList.add("hidden");
  console.log("Fade started - YouTube video will autoplay");
  
  /* Show Live indicator after fade completes */
  setTimeout(() => {
    liveText.classList.add("visible");
  }, 1000);
});
</script>

</body>
</html>
